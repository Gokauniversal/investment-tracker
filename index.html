<html lang="ru">
<head>

    <title>–¢—Ä–µ–∫–µ—Ä –¥–æ—Ö–æ–¥–Ω–æ—Å—Ç–∏ –∏–Ω–≤–µ—Å—Ç–∏—Ü–∏–π</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/recharts/2.8.0/recharts.min.js"></script>

<body>
    <div id="root"></div>
    
    <script type="text/babel">
        // –î–µ—Å—Ç—Ä—É–∫—Ç—É—Ä–∏–∑–∞—Ü–∏—è —Ö—É–∫–æ–≤ React
        const { useState, useMemo, useEffect } = React;
        // –î–µ—Å—Ç—Ä—É–∫—Ç—É—Ä–∏–∑–∞—Ü–∏—è –∫–æ–º–ø–æ–Ω–µ–Ω—Ç–æ–≤ Recharts. –î–æ–±–∞–≤–∏–ª Legend.
        const { LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer, PieChart, Pie, Cell } = Recharts;
        
        // –ò–∫–æ–Ω–∫–∏ (—É–ø—Ä–æ—â–µ–Ω–Ω—ã–µ)
        const PlusIcon = () => <span style={{fontSize: '16px'}}>‚ûï</span>;
        const TrashIcon = () => <span style={{fontSize: '16px'}}>üóëÔ∏è</span>;
        const TrendingUpIcon = () => <span style={{fontSize: '16px'}}>üìà</span>;
        const DollarIcon = () => <span style={{fontSize: '16px'}}>üí∞</span>;
        const CalculatorIcon = () => <span style={{fontSize: '16px'}}>üßÆ</span>;

        const InvestmentTracker = () => {
            // –°–æ—Å—Ç–æ—è–Ω–∏–µ –¥–ª—è –Ω–∞–∫–æ–ø–∏—Ç–µ–ª—å–Ω–æ–≥–æ —Å—á—ë—Ç–∞
            const [savingsAccount, setSavingsAccount] = useState({
                balance: 100000,
                rate: 5.5,
                entries: [
                    { date: '2024-01-01', amount: 100000, type: 'deposit', description: '–ù–∞—á–∞–ª—å–Ω—ã–π –¥–µ–ø–æ–∑–∏—Ç' }
                ]
            });

            // –°–æ—Å—Ç–æ—è–Ω–∏–µ –¥–ª—è –∞–∫—Ü–∏–π
            const [stocks, setStocks] = useState([
                { id: 1, name: '–°–±–µ—Ä–±–∞–Ω–∫', ticker: 'SBER', shares: 100, buyPrice: 250, currentPrice: 280, date: '2024-01-15' },
                { id: 2, name: '–ì–∞–∑–ø—Ä–æ–º', ticker: 'GAZP', shares: 50, buyPrice: 180, currentPrice: 165, date: '2024-02-01' }
            ]);

            // –°–æ—Å—Ç–æ—è–Ω–∏–µ –¥–ª—è —Ñ–æ—Ä–º—ã –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –Ω–æ–≤–æ–π –∞–∫—Ü–∏–∏
            const [newStock, setNewStock] = useState({
                name: '', ticker: '', shares: '', buyPrice: '', currentPrice: '', date: ''
            });

            // –°–æ—Å—Ç–æ—è–Ω–∏–µ –¥–ª—è —Ñ–æ—Ä–º—ã –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –Ω–æ–≤–æ–π –æ–ø–µ—Ä–∞—Ü–∏–∏ –Ω–∞–∫–æ–ø–∏—Ç–µ–ª—å–Ω–æ–≥–æ —Å—á—ë—Ç–∞
            const [newSavingsEntry, setNewSavingsEntry] = useState({
                date: '', amount: '', type: 'deposit', description: ''
            });

            // –°–æ—Å—Ç–æ—è–Ω–∏–µ –¥–ª—è –∞–∫—Ç–∏–≤–Ω–æ–π –≤–∫–ª–∞–¥–∫–∏
            const [activeTab, setActiveTab] = useState('overview');

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –±–∞–ª–∞–Ω—Å–∞ –Ω–∞–∫–æ–ø–∏—Ç–µ–ª—å–Ω–æ–≥–æ —Å—á—ë—Ç–∞ –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ –∑–∞–ø–∏—Å–µ–π
            useEffect(() => {
                const calculatedBalance = savingsAccount.entries.reduce((acc, entry) => {
                    return entry.type === 'deposit' ? acc + entry.amount : acc - entry.amount;
                }, 0);
                setSavingsAccount(prev => ({ ...prev, balance: calculatedBalance }));
            }, [savingsAccount.entries]);

            // –†–∞—Å—á—ë—Ç—ã –¥–ª—è –Ω–∞–∫–æ–ø–∏—Ç–µ–ª—å–Ω–æ–≥–æ —Å—á—ë—Ç–∞ (–¥–ª—è –≥—Ä–∞—Ñ–∏–∫–∞)
            const savingsData = useMemo(() => {
                let balance = 0;
                // –°–æ—Ä—Ç–∏—Ä—É–µ–º –∑–∞–ø–∏—Å–∏ –ø–æ –¥–∞—Ç–µ, —á—Ç–æ–±—ã –≥—Ä–∞—Ñ–∏–∫ –±—ã–ª –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–º
                const sortedEntries = [...savingsAccount.entries].sort((a, b) => new Date(a.date) - new Date(b.date));

                return sortedEntries.map(entry => {
                    balance += entry.type === 'deposit' ? entry.amount : -entry.amount;
                    return {
                        date: entry.date,
                        balance: balance,
                    };
                });
            }, [savingsAccount.entries]);

            // –†–∞—Å—á—ë—Ç—ã –¥–ª—è –∞–∫—Ü–∏–π (–¥–ª—è —Ç–∞–±–ª–∏—Ü—ã –∏ –≥—Ä–∞—Ñ–∏–∫–æ–≤)
            const stocksData = useMemo(() => {
                return stocks.map(stock => {
                    const totalCost = stock.shares * stock.buyPrice;
                    const currentValue = stock.shares * stock.currentPrice;
                    const profit = currentValue - totalCost;
                    const profitPercent = (profit / totalCost) * 100;
                    
                    return {
                        ...stock,
                        totalCost,
                        currentValue,
                        profit,
                        profitPercent
                    };
                });
            }, [stocks]);

            // –û–±—â–∏–µ —Ä–∞—Å—á—ë—Ç—ã –¥–ª—è –æ–±–∑–æ—Ä–∞
            const totalStockValue = stocksData.reduce((sum, stock) => sum + stock.currentValue, 0);
            const totalStockCost = stocksData.reduce((sum, stock) => sum + stock.totalCost, 0);
            const totalStockProfit = totalStockValue - totalStockCost;
            const currentSavingsBalance = savingsAccount.balance;

            // –î–∞–Ω–Ω—ã–µ –¥–ª—è –∫—Ä—É–≥–æ–≤–æ–π –¥–∏–∞–≥—Ä–∞–º–º—ã –ø–æ—Ä—Ç—Ñ–µ–ª—è
            const portfolioData = [
                { name: '–ù–∞–∫–æ–ø–∏—Ç–µ–ª—å–Ω—ã–π —Å—á—ë—Ç', value: currentSavingsBalance, color: '#8884d8' },
                { name: '–ê–∫—Ü–∏–∏', value: totalStockValue, color: '#82ca9d' }
            ];

            // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –∞–∫—Ü–∏—è–º–∏
            const addStock = () => {
                if (newStock.name && newStock.ticker && newStock.shares && newStock.buyPrice && newStock.currentPrice && newStock.date) {
                    setStocks([...stocks, {
                        ...newStock,
                        id: Date.now(), // –£–Ω–∏–∫–∞–ª—å–Ω—ã–π ID
                        shares: parseFloat(newStock.shares),
                        buyPrice: parseFloat(newStock.buyPrice),
                        currentPrice: parseFloat(newStock.currentPrice)
                    }]);
                    setNewStock({ name: '', ticker: '', shares: '', buyPrice: '', currentPrice: '', date: '' }); // –û—á–∏—â–∞–µ–º —Ñ–æ—Ä–º—É
                } else {
                    alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è –¥–ª—è –∞–∫—Ü–∏–∏.');
                }
            };

            const removeStock = (id) => {
                setStocks(stocks.filter(stock => stock.id !== id));
            };

            // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –æ–ø–µ—Ä–∞—Ü–∏—è–º–∏ –Ω–∞–∫–æ–ø–∏—Ç–µ–ª—å–Ω–æ–≥–æ —Å—á—ë—Ç–∞
            const addSavingsEntry = () => {
                if (newSavingsEntry.date && newSavingsEntry.amount) {
                    const newEntries = [...savingsAccount.entries, {
                        ...newSavingsEntry,
                        amount: parseFloat(newSavingsEntry.amount)
                    }];
                    setSavingsAccount({
                        ...savingsAccount,
                        entries: newEntries
                    });
                    setNewSavingsEntry({ date: '', amount: '', type: 'deposit', description: '' }); // –û—á–∏—â–∞–µ–º —Ñ–æ—Ä–º—É
                } else {
                    alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –¥–∞—Ç—É –∏ —Å—É–º–º—É –¥–ª—è –æ–ø–µ—Ä–∞—Ü–∏–∏.');
                }
            };

            // –§—É–Ω–∫—Ü–∏—è —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –≤–∞–ª—é—Ç—ã
            const formatCurrency = (amount) => {
                return new Intl.NumberFormat('ru-RU', {
                    style: 'currency',
                    currency: 'RUB',
                    minimumFractionDigits: 0 // –î–ª—è –±–æ–ª–µ–µ —á–∏—Å—Ç–æ–≥–æ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –±–µ–∑ –∫–æ–ø–µ–µ–∫
                }).format(amount);
            };

            return (
                <div className="max-w-7xl mx-auto p-6 bg-gray-50 min-h-screen">
                    <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                        <h1 className="text-3xl font-bold text-gray-800 mb-2 flex items-center gap-2">
                            <TrendingUpIcon />
                            –¢—Ä–µ–∫–µ—Ä –¥–æ—Ö–æ–¥–Ω–æ—Å—Ç–∏ –∏–Ω–≤–µ—Å—Ç–∏—Ü–∏–π
                        </h1>
                        <p className="text-gray-600">–£—á—ë—Ç –¥–æ—Ö–æ–¥–Ω–æ—Å—Ç–∏ –Ω–∞–∫–æ–ø–∏—Ç–µ–ª—å–Ω–æ–≥–æ —Å—á—ë—Ç–∞ –∏ –∞–∫—Ü–∏–π</p>
                    </div>

                    {/* –ù–∞–≤–∏–≥–∞—Ü–∏—è */}
                    <div className="bg-white rounded-lg shadow mb-6">
                        <div className="flex border-b">
                            {[
                                { id: 'overview', name: '–û–±–∑–æ—Ä', icon: CalculatorIcon },
                                { id: 'savings', name: '–ù–∞–∫–æ–ø–∏—Ç–µ–ª—å–Ω—ã–π —Å—á—ë—Ç', icon: DollarIcon },
                                { id: 'stocks', name: '–ê–∫—Ü–∏–∏', icon: TrendingUpIcon }
                            ].map(tab => (
                                <button
                                    key={tab.id}
                                    onClick={() => setActiveTab(tab.id)}
                                    className={`flex items-center gap-2 px-6 py-4 font-medium ${
                                        activeTab === tab.id
                                            ? 'text-blue-600 border-b-2 border-blue-600 bg-blue-50'
                                            : 'text-gray-600 hover:text-blue-600'
                                    }`}
                                >
                                    <tab.icon />
                                    {tab.name}
                                </button>
                            ))}
                        </div>
                    </div>

                    {/* –í–∫–ª–∞–¥–∫–∞: –û–±–∑–æ—Ä */}
                    {activeTab === 'overview' && (
                        <div className="space-y-6">
                            {/* –°–≤–æ–¥–∫–∞ */}
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                <div className="bg-white p-6 rounded-lg shadow">
                                    <h3 className="text-lg font-semibold text-gray-700 mb-2">–û–±—â–∞—è —Å—Ç–æ–∏–º–æ—Å—Ç—å –ø–æ—Ä—Ç—Ñ–µ–ª—è</h3>
                                    <p className="text-3xl font-bold text-blue-600">
                                        {formatCurrency(currentSavingsBalance + totalStockValue)}
                                    </p>
                                </div>
                                <div className="bg-white p-6 rounded-lg shadow">
                                    <h3 className="text-lg font-semibold text-gray-700 mb-2">–ü—Ä–∏–±—ã–ª—å –ø–æ –∞–∫—Ü–∏—è–º</h3>
                                    <p className={`text-3xl font-bold ${totalStockProfit >= 0 ? 'text-green-600' : 'text-red-600'}`}>
                                        {formatCurrency(totalStockProfit)}
                                    </p>
                                    <p className={`text-sm ${totalStockProfit >= 0 ? 'text-green-600' : 'text-red-600'}`}>
                                        {totalStockCost > 0 ? ((totalStockProfit / totalStockCost) * 100).toFixed(2) : 0}%
                                    </p>
                                </div>
                                <div className="bg-white p-6 rounded-lg shadow">
                                    <h3 className="text-lg font-semibold text-gray-700 mb-2">–°—Ç–∞–≤–∫–∞ –ø–æ –¥–µ–ø–æ–∑–∏—Ç—É</h3>
                                    <p className="text-3xl font-bold text-green-600">{savingsAccount.rate}%</p>
                                </div>
                            </div>

                            {/* –î–∏–∞–≥—Ä–∞–º–º–∞ —Ä–∞—Å–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è –ø–æ—Ä—Ç—Ñ–µ–ª—è */}
                            <div className="bg-white p-6 rounded-lg shadow">
                                <h3 className="text-xl font-semibold mb-4">–†–∞—Å–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –ø–æ—Ä—Ç—Ñ–µ–ª—è</h3>
                                <div style={{height: '320px'}}>
                                    <ResponsiveContainer width="100%" height="100%">
                                        <PieChart>
                                            <Pie
                                                data={portfolioData}
                                                cx="50%"
                                                cy="50%"
                                                labelLine={false}
                                                label={({name, percent}) => `${name}: ${(percent * 100).toFixed(0)}%`}
                                                outerRadius={80}
                                                fill="#8884d8"
                                                dataKey="value"
                                            >
                                                {portfolioData.map((entry, index) => (
                                                    <Cell key={`cell-${index}`} fill={entry.color} />
                                                ))}
                                            </Pie>
                                            <Tooltip 
                                                formatter={(value) => formatCurrency(value)}
                                            />
                                            <Legend /> {/* –î–æ–±–∞–≤–∏–ª Legend */}
                                        </PieChart>
                                    </ResponsiveContainer>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* –í–∫–ª–∞–¥–∫–∞: –ù–∞–∫–æ–ø–∏—Ç–µ–ª—å–Ω—ã–π —Å—á—ë—Ç */}
                    {activeTab === 'savings' && (
                        <div className="space-y-6">
                            {/* –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –Ω–∞–∫–æ–ø–∏—Ç–µ–ª—å–Ω–æ–≥–æ —Å—á—ë—Ç–∞ */}
                            <div className="bg-white p-6 rounded-lg shadow">
                                <h3 className="text-xl font-semibold mb-4">–ù–∞—Å—Ç—Ä–æ–π–∫–∏ –Ω–∞–∫–æ–ø–∏—Ç–µ–ª—å–Ω–æ–≥–æ —Å—á—ë—Ç–∞</h3>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">–¢–µ–∫—É—â–∏–π –±–∞–ª–∞–Ω—Å</label>
                                        <input
                                            type="text"
                                            value={formatCurrency(savingsAccount.balance)}
                                            readOnly
                                            className="w-full p-2 border border-gray-300 rounded-md bg-gray-100"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">–ü—Ä–æ—Ü–µ–Ω—Ç–Ω–∞—è —Å—Ç–∞–≤–∫–∞ (%)</label>
                                        <input
                                            type="number"
                                            step="0.1"
                                            value={savingsAccount.rate}
                                            onChange={(e) => setSavingsAccount({...savingsAccount, rate: parseFloat(e.target.value) || 0})}
                                            className="w-full p-2 border border-gray-300 rounded-md"
                                        />
                                    </div>
                                </div>
                            </div>

                            {/* –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –æ–ø–µ—Ä–∞—Ü–∏–∏ */}
                            <div className="bg-white p-6 rounded-lg shadow">
                                <h3 className="text-xl font-semibold mb-4">–î–æ–±–∞–≤–∏—Ç—å –æ–ø–µ—Ä–∞—Ü–∏—é</h3>
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                                    <input
                                        type="date"
                                        value={newSavingsEntry.date}
                                        onChange={(e) => setNewSavingsEntry({...newSavingsEntry, date: e.target.value})}
                                        className="p-2 border border-gray-300 rounded-md"
                                    />
                                    <input
                                        type="number"
                                        placeholder="–°—É–º–º–∞"
                                        value={newSavingsEntry.amount}
                                        onChange={(e) => setNewSavingsEntry({...newSavingsEntry, amount: e.target.value})}
                                        className="p-2 border border-gray-300 rounded-md"
                                    />
                                    <select
                                        value={newSavingsEntry.type}
                                        onChange={(e) => setNewSavingsEntry({...newSavingsEntry, type: e.target.value})}
                                        className="p-2 border border-gray-300 rounded-md"
                                    >
                                        <option value="deposit">–ü–æ–ø–æ–ª–Ω–µ–Ω–∏–µ</option>
                                        <option value="withdrawal">–°–Ω—è—Ç–∏–µ</option>
                                    </select>
                                    <input
                                        type="text"
                                        placeholder="–û–ø–∏—Å–∞–Ω–∏–µ"
                                        value={newSavingsEntry.description}
                                        onChange={(e) => setNewSavingsEntry({...newSavingsEntry, description: e.target.value})}
                                        className="p-2 border border-gray-300 rounded-md"
                                    />
                                </div>
                                <button
                                    onClick={addSavingsEntry}
                                    className="mt-4 bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 flex items-center gap-2"
                                >
                                    <PlusIcon />
                                    –î–æ–±–∞–≤–∏—Ç—å –æ–ø–µ—Ä–∞—Ü–∏—é
                                </button>
                            </div>

                            {/* –ì—Ä–∞—Ñ–∏–∫ –¥–∏–Ω–∞–º–∏–∫–∏ –Ω–∞–∫–æ–ø–∏—Ç–µ–ª—å–Ω–æ–≥–æ —Å—á—ë—Ç–∞ */}
                            <div className="bg-white p-6 rounded-lg shadow">
                                <h3 className="text-xl font-semibold mb-4">–î–∏–Ω–∞–º–∏–∫–∞ –±–∞–ª–∞–Ω—Å–∞ –Ω–∞–∫–æ–ø–∏—Ç–µ–ª—å–Ω–æ–≥–æ —Å—á—ë—Ç–∞</h3>
                                <div style={{height: '320px'}}>
                                    <ResponsiveContainer width="100%" height="100%">
                                        <LineChart data={savingsData}>
                                            <CartesianGrid strokeDasharray="3 3" />
                                            <XAxis dataKey="date" />
                                            <YAxis formatter={(value) => formatCurrency(value)} />
                                            <Tooltip formatter={(value) => formatCurrency(value)} />
                                            <Legend /> {/* –î–æ–±–∞–≤–∏–ª Legend */}
                                            <Line type="monotone" dataKey="balance" stroke="#8884d8" name="–ë–∞–ª–∞–Ω—Å" activeDot={{ r: 8 }} />
                                        </LineChart>
                                    </ResponsiveContainer>
                                </div>
                            </div>

                            {/* –ò—Å—Ç–æ—Ä–∏—è –æ–ø–µ—Ä–∞—Ü–∏–π */}
                            <div className="bg-white p-6 rounded-lg shadow">
                                <h3 className="text-xl font-semibold mb-4">–ò—Å—Ç–æ—Ä–∏—è –æ–ø–µ—Ä–∞—Ü–∏–π</h3>
                                <div className="overflow-x-auto">
                                    <table className="w-full table-auto">
                                        <thead>
                                            <tr className="bg-gray-50">
                                                <th className="px-4 py-2 text-left">–î–∞—Ç–∞</th>
                                                <th className="px-4 py-2 text-left">–¢–∏–ø</th>
                                                <th className="px-4 py-2 text-left">–°—É–º–º–∞</th>
                                                <th className="px-4 py-2 text-left">–û–ø–∏—Å–∞–Ω–∏–µ</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {savingsAccount.entries.sort((a, b) => new Date(b.date) - new Date(a.date)).map((entry, index) => (
                                                <tr key={index} className="border-b">
                                                    <td className="px-4 py-2">{entry.date}</td>
                                                    <td className="px-4 py-2">
                                                        <span className={`px-2 py-1 rounded-full text-xs ${
                                                            entry.type === 'deposit' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'
                                                        }`}>
                                                            {entry.type === 'deposit' ? '–ü–æ–ø–æ–ª–Ω–µ–Ω–∏–µ' : '–°–Ω—è—Ç–∏–µ'}
                                                        </span>
                                                    </td>
                                                    <td className="px-4 py-2">{formatCurrency(entry.amount)}</td>
                                                    <td className="px-4 py-2">{entry.description}</td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* –í–∫–ª–∞–¥–∫–∞: –ê–∫—Ü–∏–∏ */}
                    {activeTab === 'stocks' && (
                        <div className="space-y-6">
                            {/* –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –∞–∫—Ü–∏–∏ */}
                            <div className="bg-white p-6 rounded-lg shadow">
                                <h3 className="text-xl font-semibold mb-4">–î–æ–±–∞–≤–∏—Ç—å –∞–∫—Ü–∏—é</h3>
                                <div className="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-6 gap-4">
                                    <input
                                        type="text"
                                        placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ"
                                        value={newStock.name}
                                        onChange={(e) => setNewStock({...newStock, name: e.target.value})}
                                        className="p-2 border border-gray-300 rounded-md"
                                    />
                                    <input
                                        type="text"
                                        placeholder="–¢–∏–∫–µ—Ä"
                                        value={newStock.ticker}
                                        onChange={(e) => setNewStock({...newStock, ticker: e.target.value.toUpperCase()})}
                                        className="p-2 border border-gray-300 rounded-md"
                                    />
                                    <input
                                        type="number"
                                        placeholder="–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ"
                                        value={newStock.shares}
                                        onChange={(e) => setNewStock({...newStock, shares: e.target.value})}
                                        className="p-2 border border-gray-300 rounded-md"
                                    />
                                    <input
                                        type="number"
                                        step="0.01"
                                        placeholder="–¶–µ–Ω–∞ –ø–æ–∫—É–ø–∫–∏"
                                        value={newStock.buyPrice}
                                        onChange={(e) => setNewStock({...newStock, buyPrice: e.target.value})}
                                        className="p-2 border border-gray-300 rounded-md"
                                    />
                                    <input
                                        type="number"
                                        step="0.01"
                                        placeholder="–¢–µ–∫—É—â–∞—è —Ü–µ–Ω–∞"
                                        value={newStock.currentPrice}
                                        onChange={(e) => setNewStock({...newStock, currentPrice: e.target.value})}
                                        className="p-2 border border-gray-300 rounded-md"
                                    />
                                     <input
                                        type="date"
                                        placeholder="–î–∞—Ç–∞ –ø–æ–∫—É–ø–∫–∏"
                                        value={newStock.date}
                                        onChange={(e) => setNewStock({...newStock, date: e.target.value})}
                                        className="p-2 border border-gray-300 rounded-md"
                                    />
                                </div>
                                <button
                                    onClick={addStock}
                                    className="mt-4 bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 flex items-center gap-2"
                                >
                                    <PlusIcon />
                                    –î–æ–±–∞–≤–∏—Ç—å –∞–∫—Ü–∏—é
                                </button>
                            </div>

                            {/* –¢–∞–±–ª–∏—Ü–∞ –∞–∫—Ü–∏–π */}
                            <div className="bg-white p-6 rounded-lg shadow">
                                <h3 className="text-xl font-semibold mb-4">–ü–æ—Ä—Ç—Ñ–µ–ª—å –∞–∫—Ü–∏–π</h3>
                                <div className="overflow-x-auto">
                                    <table className="w-full table-auto">
                                        <thead>
                                            <tr className="bg-gray-50">
                                                <th className="px-4 py-2 text-left">–ù–∞–∑–≤–∞–Ω–∏–µ</th>
                                                <th className="px-4 py-2 text-left">–¢–∏–∫–µ—Ä</th>
                                                <th className="px-4 py-2 text-left">–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ</th>
                                                <th className="px-4 py-2 text-left">–¶–µ–Ω–∞ –ø–æ–∫—É–ø–∫–∏</th>
                                                <th className="px-4 py-2 text-left">–¢–µ–∫—É—â–∞—è —Ü–µ–Ω–∞</th>
                                                <th className="px-4 py-2 text-left">–°—Ç–æ–∏–º–æ—Å—Ç—å</th>
                                                <th className="px-4 py-2 text-left">–ü—Ä–∏–±—ã–ª—å</th>
                                                <th className="px-4 py-2 text-left">%</th>
                                                <th className="px-4 py-2 text-left">–î–µ–π—Å—Ç–≤–∏—è</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {stocksData.map((stock) => (
                                                <tr key={stock.id} className="border-b">
                                                    <td className="px-4 py-2 font-medium">{stock.name}</td>
                                                    <td className="px-4 py-2 text-gray-600">{stock.ticker}</td>
                                                    <td className="px-4 py-2">{stock.shares}</td>
                                                    <td className="px-4 py-2">{formatCurrency(stock.buyPrice)}</td>
                                                    <td className="px-4 py-2">{formatCurrency(stock.currentPrice)}</td>
                                                    <td className="px-4 py-2 font-medium">{formatCurrency(stock.currentValue)}</td>
                                                    <td className={`px-4 py-2 font-medium ${stock.profit >= 0 ? 'text-green-600' : 'text-red-600'}`}>
                                                        {formatCurrency(stock.profit)}
                                                    </td>
                                                    <td className={`px-4 py-2 font-medium ${stock.profitPercent >= 0 ? 'text-green-600' : 'text-red-600'}`}>
                                                        {stock.profitPercent.toFixed(2)}%
                                                    </td>
                                                    <td className="px-4 py-2">
                                                        <button
                                                            onClick={() => removeStock(stock.id)}
                                                            className="text-red-600 hover:text-red-800"
                                                        >
                                                            <TrashIcon />
                                                        </button>
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>

                            {/* –ì—Ä–∞—Ñ–∏–∫ –¥–∏–Ω–∞–º–∏–∫–∏ –∞–∫—Ü–∏–π */}
                            <div className="bg-white p-6 rounded-lg shadow">
                                <h3 className="text-xl font-semibold mb-4">–ê–Ω–∞–ª–∏–∑ –ø—Ä–∏–±—ã–ª—å–Ω–æ—Å—Ç–∏</h3>
                                <div style={{height: '320px'}}>
                                    <ResponsiveContainer width="100%" height="100%">
                                        <LineChart data={stocksData}>
                                            <CartesianGrid strokeDasharray="3 3" />
                                            <XAxis dataKey="ticker" />
                                            <YAxis />
                                            <Tooltip 
                                                formatter={(value, name) => [
                                                    name === 'profitPercent' ? `${value.toFixed(2)}%` : formatCurrency(value),
                                                    name === 'profitPercent' ? '–î–æ—Ö–æ–¥–Ω–æ—Å—Ç—å' : '–ü—Ä–∏–±—ã–ª—å'
                                                ]}
                                            />
                                            <Legend /> {/* –î–æ–±–∞–≤–∏–ª Legend */}
                                            <Line type="monotone" dataKey="profit" stroke="#8884d8" name="–ü—Ä–∏–±—ã–ª—å" />
                                            <Line type="monotone" dataKey="profitPercent" stroke="#82ca9d" name="–î–æ—Ö–æ–¥–Ω–æ—Å—Ç—å %" yAxisId={0} />
                                        </LineChart>
                                    </ResponsiveContainer>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // –ò—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ createRoot –¥–ª—è React 18
        ReactDOM.createRoot(document.getElementById('root')).render(<InvestmentTracker />);
    </script>
</body>
</html>
